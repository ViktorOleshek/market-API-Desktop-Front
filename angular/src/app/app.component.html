<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Market</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="h-100">
<div class="container-fluid h-100 d-flex flex-column">
  <header class="row bg-primary text-white text-center py-3">
    <h1 class="col">Trade Market</h1>
  </header>

  <!-- Sidebar + Main Content -->
  <div class="row flex-grow-1">
    <!-- Sidebar as Burger Menu -->
    <nav class="col-12 d-md-none navbar navbar-dark fixed-top" style="z-index: 1050;">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <!-- Sidebar Content (For mobile) -->
    <div class="col-md-3 bg-light border-end collapse d-md-block" id="sidebarMenu">
      <nav class="nav flex-column py-3">
        <a class="nav-link text-dark" routerLink="/receipts">Receipts</a>
        <a class="nav-link text-dark" routerLink="/customers">Customers</a>
      </nav>
    </div>

    <!-- Main Viewport (content) -->
    <main class="col-md-9 col-12 py-3 mt-md-5">
      <router-outlet></router-outlet>
    </main>
  </div>

  <footer class="d-md-none bg-secondary text-white text-center py-2">
    <small>&copy; 2024 Trade Market Application</small>
  </footer>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
