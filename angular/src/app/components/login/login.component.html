<!-- login.component.html -->
<div class="auth-container">
  <div class="auth-card">
    <!-- Header -->
    <div class="auth-header">
      <div class="auth-logo">
        <i class="bi bi-shop-window"></i>
      </div>
      <h2 class="auth-title">Welcome Back</h2>
      <p class="auth-subtitle">Sign in to your account</p>
    </div>

    <!-- OAuth Buttons -->
    <div class="oauth-section">
      <button type="button" class="oauth-btn oauth-google" (click)="loginWithGoogle()">
        <i class="bi bi-google"></i>
        <span>Continue with Google</span>
      </button>
<!--      <div class="g-signin2" data-onsuccess="onSignIn"></div>-->


      <button type="button" class="oauth-btn oauth-microsoft" (click)="loginWithMicrosoft()">
        <i class="bi bi-microsoft"></i>
        <span>Continue with Microsoft</span>
      </button>
    </div>

    <!-- Divider -->
    <div class="auth-divider">
      <span class="divider-line"></span>
      <span class="divider-text">or</span>
      <span class="divider-line"></span>
    </div>

    <!-- Login Form -->
    <form class="auth-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <!-- Username Field -->
      <div class="form-group">
        <label for="username" class="form-label">
          <i class="bi bi-person"></i>
          Username
        </label>
        <input
          type="text"
          id="username"
          class="form-input"
          [(ngModel)]="username"
          name="username"
          required
          placeholder="Enter your username"
          #usernameField="ngModel"
          [class.error]="usernameField.invalid && usernameField.touched"
        />
        <div class="field-error" *ngIf="usernameField.invalid && usernameField.touched">
          <span *ngIf="usernameField.errors?.['required']">Username is required</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">
          <i class="bi bi-lock"></i>
          Password
        </label>
        <div class="password-input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            class="form-input"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="Enter your password"
            #passwordField="ngModel"
            [class.error]="passwordField.invalid && passwordField.touched"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            tabindex="-1"
          >
            <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>
        <div class="field-error" *ngIf="passwordField.invalid && passwordField.touched">
          <span *ngIf="passwordField.errors?.['required']">Password is required</span>
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="form-options">
        <label class="checkbox-wrapper">
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
          <span class="checkmark"></span>
          <span class="checkbox-text">Remember me</span>
        </label>
        <a href="#" class="forgot-password" (click)="forgotPassword($event)">
          Forgot password?
        </a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="auth-submit-btn"
        [disabled]="!loginForm.form.valid || isLoading"
        [class.loading]="isLoading"
      >
        <span class="btn-spinner" *ngIf="isLoading">
          <i class="bi bi-arrow-clockwise"></i>
        </span>
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing in...</span>
      </button>

      <!-- Error Message -->
      <div class="error-message" *ngIf="errorMessage">
        <i class="bi bi-exclamation-triangle"></i>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Success Message -->
      <div class="success-message" *ngIf="successMessage">
        <i class="bi bi-check-circle"></i>
        <span>{{ successMessage }}</span>
      </div>
    </form>

    <!-- Toggle to Registration -->
    <div class="auth-toggle">
      <p>
        Don't have an account?
        <button type="button" class="toggle-btn" (click)="navigateToRegister()">
          Sign up
        </button>
      </p>
    </div>
  </div>

  <!-- Background Animation -->
  <div class="auth-background">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
    <div class="floating-shape shape-5"></div>
  </div>
</div>
