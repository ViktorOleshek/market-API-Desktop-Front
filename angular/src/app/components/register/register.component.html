<!-- register.component.html -->
<div class="auth-container">
  <div class="auth-card">
    <!-- Header -->
    <div class="auth-header">
      <div class="auth-logo">
        <i class="bi bi-shop-window"></i>
      </div>
      <h2 class="auth-title">Create Account</h2>
      <p class="auth-subtitle">Join Trade Market today</p>
    </div>

    <!-- Registration Form -->
    <form class="auth-form" (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <!-- Username Field -->
      <div class="form-group">
        <label for="username" class="form-label">
          <i class="bi bi-person"></i>
          Username
        </label>
        <input
          type="text"
          id="username"
          class="form-input"
          [(ngModel)]="username"
          name="username"
          required
          placeholder="Choose a username"
          #usernameField="ngModel"
          [class.error]="usernameField.invalid && usernameField.touched"
        />
        <div class="field-error" *ngIf="usernameField.invalid && usernameField.touched">
          <span *ngIf="usernameField.errors?.['required']">Username is required</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">
          <i class="bi bi-lock"></i>
          Password
        </label>
        <div class="password-input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            class="form-input"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="Create a strong password"
            #passwordField="ngModel"
            [class.error]="passwordField.invalid && passwordField.touched"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            tabindex="-1"
          >
            <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>
        <div class="field-error" *ngIf="passwordField.invalid && passwordField.touched">
          <span *ngIf="passwordField.errors?.['required']">Password is required</span>
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword" class="form-label">
          <i class="bi bi-lock-fill"></i>
          Confirm Password
        </label>
        <div class="password-input-wrapper">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            class="form-input"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
            placeholder="Confirm your password"
            #confirmPasswordField="ngModel"
            [class.error]="(confirmPasswordField.invalid && confirmPasswordField.touched) || (password !== confirmPassword && confirmPassword)"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="toggleConfirmPasswordVisibility()"
            tabindex="-1"
          >
            <i [class]="showConfirmPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>
        <div class="field-error" *ngIf="(confirmPasswordField.invalid && confirmPasswordField.touched) || (password !== confirmPassword && confirmPassword)">
          <span *ngIf="confirmPasswordField.errors?.['required']">Please confirm your password</span>
          <span *ngIf="password !== confirmPassword && confirmPassword">Passwords do not match</span>
        </div>
      </div>

      <!-- Terms & Conditions -->
      <div class="form-options">
        <label class="checkbox-wrapper">
          <input type="checkbox" [(ngModel)]="acceptTerms" name="acceptTerms" required>
          <span class="checkmark"></span>
          <span class="checkbox-text">
            I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
          </span>
        </label>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="auth-submit-btn"
        [disabled]="!registerForm.form.valid || isLoading || (password !== confirmPassword)"
        [class.loading]="isLoading"
      >
        <span class="btn-spinner" *ngIf="isLoading">
          <i class="bi bi-arrow-clockwise"></i>
        </span>
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading">Creating account...</span>
      </button>

      <!-- Error Message -->
      <div class="error-message" *ngIf="errorMessage">
        <i class="bi bi-exclamation-triangle"></i>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Success Message -->
      <div class="success-message" *ngIf="successMessage">
        <i class="bi bi-check-circle"></i>
        <span>{{ successMessage }}</span>
      </div>
    </form>

    <!-- Toggle to Login -->
    <div class="auth-toggle">
      <p>
        Already have an account?
        <button type="button" class="toggle-btn" (click)="navigateToLogin()">
          Sign in
        </button>
      </p>
    </div>
  </div>

  <!-- Background Animation -->
  <div class="auth-background">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
    <div class="floating-shape shape-5"></div>
  </div>
</div>
